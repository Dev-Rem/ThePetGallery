{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="details-header">
      <h2 style="margin-top:30px">Create new post</h2>
  </div>
  <div class="details-buttons">
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <span style="opacity:0.5; font-size:12px; ">Note: min 1, max 3.</span>
      {{ formset.management_form }}
      {% for form in formset %}
        {{ form |crispy }}
      {% endfor %}
      <button style="color:blue; margin-bottom: 30px" type="submit" class="btn">Create</button>
      <a href="{% url 'home:index' %}"><button style="color:red; margin-bottom: 30px" type="button" class="btn">Cancel</button></a>
    </form>
  </div>
</div>
{% endblock%}
