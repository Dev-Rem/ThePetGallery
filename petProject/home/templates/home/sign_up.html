{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="details-header">
    <h3 style="margin-top:30px" >Sign up</h3>
  </div>
  <hr>
  <div class="details-buttons">
    <form  method="post">
      {% csrf_token %}
      {{ image_form|crispy }}
      {{ form|crispy }}
      <button style="margin-bottom: 30px" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
