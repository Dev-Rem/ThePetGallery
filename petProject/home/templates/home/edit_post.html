{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <form class="form-group" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {{ image_form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
