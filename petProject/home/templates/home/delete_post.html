{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <form class="form-group" method="post">
    {% csrf_token %}
    <div class="details-header">
      <h3>Are you sure you want to delete this post forever?</h3>
    </div>
    <div class="details-content">
      {% for image in images %}
        <div class="w3-content w3-display-container">
          <div class="w3-display-container mySlides">
            <img class="card-image"  src="{{ image.image.url }}" style="width:100%">
            <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
          </div>
        </div>
      {% endfor %}

    </div>
    <div class="details-content">
      <p>{{ post.caption }}</p>
      <p>{{ post.likes.count }}</p>
    </div>
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="/{{ post.id }}/view"><button type="button" name="button" class="btn btn-primary">No</button></a>

  </form>

</div>

{% endblock %}
