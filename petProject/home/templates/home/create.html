{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="card">
  <div class="inner">
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock%}
