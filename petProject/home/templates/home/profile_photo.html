{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

    {% block content %}
    <div style="margin-top:50px" class="card">
      <div class="details-header">
        <h3 style="margin-top:50px" >Upload a profile picture so other users can identify you.</h3>
      </div>

      <div class="details-buttons">
        <hr>
        <form class="form-group" enctype="multipart/form-data" method="post" >
          {% csrf_token %}
          {{ form|crispy }}

          <a href="{% url 'home:index' %}">
            <button type="button" style="color:red; margin-bottom: 30px" id="button-hover" class="btn" name="button">Not now</button>
          </a>
          <button type="submit" style="color:blue; margin-bottom: 30px" id="button-hover" class="btn">Upload</button>
        </form>
      </div>
    </div>
    {% endblock %}
