{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="details-header">
    <h2 style="margin-top:30px" >Edit profile</h2>
  </div>
  <div class="details-buttons">
    <hr>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <a href="/{{ request.user.username }}/profile"><button style="color:red; margin-bottom: 30px" type="button" class="btn">Cancel</button></a>
      <button type="submit" style="color:blue; margin-bottom: 30px;"  class="btn">Update profile</button>
    </form>
  </div>

</div>
{% endblock %}
