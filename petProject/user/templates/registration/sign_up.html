{% extends 'home/base_layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card">
  <div class="details-header">
    <h2 style="margin-top:30px" >Sign up</h2>
  </div>
  <div class="details-buttons">
    <hr>
    <form  method="post">
      {% csrf_token %}
      {{ image_form|crispy }}
      {{ form|crispy }}
      <a href="/login"><button style="color:red; margin-bottom: 30px" type="button" id="button-hover" class="btn">Cancel</button></a>
      <button style="color:blue; margin-bottom: 30px" type="submit" id="button-hover" class="btn">Sign up</button>
    </form>
  </div>
</div>

{% endblock %}
