{% extends 'home/base_layout.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="card">
  <div class="details-header">
    <h2>Change Password</h2>
  </div>

  <div class="details-buttons">
    <hr>
    <form method="post">
      <h6>Forgotten password? <a href="/password_reset">Click here</a> </h6>
      {% csrf_token %}
      {{ form|crispy }}
      <a href="/{{ request.user }}/profile"><button style="color:red; margin-bottom: 30px" type="button" class="btn">Cancel</button></a>
      <button style="color:blue; margin-bottom: 30px" class="btn" type="submit">Change password</button>
    </form>
  </div>
</div>
{% endblock %}
