{% extends 'pet/base_layout.html' %}

  {% block content %}
  <div class="details">
    <div class="details-header">
      <h2>{{ pet.name | title }}</h2>
    </div>
    <div class="details-content">
      <ul>
        <li>{{ pet.breed }}</li>
        <li>{{ pet.animal }}</li>
        <li>{{ pet.description }}</li>
        <li>{{ pet.user }}</li>
      </ul>
        <img src="{{ pet.image.url }}" alt="" >
    </div>
    <div class="details-buttons">
      {% if pet.user == user %}
        <a href="/{{ pet.id }}/edit"><button type="button" class="btn btn-primary">Edit</button></a>
        <button type="submit" class="btn btn-danger">Delete</button>
      {% endif %}
    </div>
  </div>
  {% endblock %}
