{% extends 'pet/base_layout.html' %}

{% include 'pet/top_section.html' %}

{% block content %}
<ul class="cards-list">
{% for pet in pets %}
      <li>
        <div class="card-container">
            <div  class="card mb-3">
                <h5 class="card-header"><a href="{{ pet.id }}/view"> {{ pet.name | title}} </a></h5>
                <img class="card-image" src="{{ pet.image.url }}" alt="Pet image">
            </div>
        </div>
      </li>
{% endfor %}
</ul >
{% endblock %}
